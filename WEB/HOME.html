    <!--Slider de imagenes-->

        <ul class="slider">
          <li id="slide1">
            <img src="imagenes/imagen1.jpg"/>

          <li id="slide2">

      </div>

  <div class="contenedor">

			<div class="popup" id="popup">

			</div>
		</div>
	</div>
